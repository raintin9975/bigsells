<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выберите категорию</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 30px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            background: #ccc;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите категорию</h1>
        <div class="grid">
            <button onclick="openCategory('Одежда', ['Футболки (муж)', 'Футболки (жен)', 'Толстовки', 'Обувь', 'Кепки'])">Одежда</button>
            <button onclick="openCategory('Еда', ['Фастфуд', 'Магазины'])">Еда</button>
            <button onclick="openCategory('Электроника', ['Ноутбуки', 'Мониторы', 'Телефоны', 'Наушники', 'Зарядки'])">Электроника</button>
            <button onclick="openCategory('Игрушки', ['Лего', 'Пазлы'])">Игрушки</button>
        </div>
    </div>

    <script>
        function openCategory(title, subcategories) {
            // Создаём новую вкладку
            const newWin = window.open('', '_blank');
            
            if (!newWin) {
                alert('Браузер заблокировал всплывающее окно. Разрешите всплывающие окна для этого сайта.');
                return;
            }

            // Формируем HTML новой страницы
            let buttonsHtml = '';
            subcategories.forEach(sub => {
                buttonsHtml += `
                    <button class="subcat-btn" onclick="alert('Вы выбрали: ${sub.replace(/'/g, "\\'")}');">${sub}</button>
                `;
            });

            const html = `
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${title}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* белый фон */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 30px;
            color: #333;
        }
        .back {
            margin-bottom: 20px;
        }
        .back a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .subcat-btn {
            padding: 12px;
            background: #ccc;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .subcat-btn:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="back">
        <a href="#" onclick="window.close(); return false;">← Закрыть</a>
    </div>
    <div class="container">
        <h1>${title}</h1>
        <div class="grid">
            ${buttonsHtml}
        </div>
    </div>
</body>
</html>
            `;

            // Записываем HTML в новую вкладку
            newWin.document.open();
            newWin.document.write(html);
            newWin.document.close();
        }
    </script>
</body>
</html>
